fields:
    title:
        label: Title
        span: full
        type: text
        placeholder: 'My awesome recipe'
    time:
        label: Time
        mode: time
        span: auto
        type: text
        placeholder: '50 Min or 1.30 Hr'
    serve:
        label: Serves
        span: auto
        default: '1'
        type: text
    ingredients:
        label: Ingradients
        span: auto
        size: huge
        type: richeditor
    recipe:
        label: Recipe
        span: auto
        size: huge
        type: richeditor
    img:
        label: 'Cover Image'
        span: full
        useCaption: true
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto
