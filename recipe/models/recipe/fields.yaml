fields:
    title:
        label: Title
        span: full
        type: text
        required: true
        placeholder: 'My awesome recipe'
    time:
        label: Time
        mode: time
        span: auto
        type: text
        required: true
        placeholder: '50 Min or 1.30 Hr'
    serve:
        label: Serves
        span: auto
        default: '1'
        type: text
        required: true
tabs:
    fields:

        content:
            label: Content
            span: auto
            type: textarea
            size: small
            comment: 'This content will be shown at the beginning of recipe.'
            tab: General
        categories:
            label: Categories
            type: relation
            nameFrom: category_title
            required: true
            span: auto
            tab: General
        ingredients:
            tab: Ingredients
            label: Ingradients
            span: full
            type: repeater
            prompt: 'Add Ingredient'
            show: true
            minItems: 2
            form:
                fields:
                    ingredient_order:
                        label: Group Order
                        type: text
                        span: col-xs-2
                        cssClass: col-xs-2
                    ingredient_group:
                        label: Group
                        type: text
                        span: col-xs-2
                        cssClass: col-xs-2
                    ingredient_name:
                        label: 'Ingredient Name'
                        type: text
                        span: col-xs-4
                        cssClass: col-xs-4
                    ingredient_volume:
                        label: 'Ingredient Volume'
                        span: col-xs-2
                        type: text
                        cssClass: col-xs-2
                        placeholder: 400
                    volume_unit:
                        label: 'Volume Unit'
                        span: col-xs-2
                        type: text
                        cssClass: col-xs-2
                        placeholder: 'grams / pieces / cup / cloves etc.'
        recipe:
            tab: Reipce
            label: Recipe
            span: full
            size: huge
            type: richeditor

        img:
            label: 'Cover Image'
            span: col-xs-4
            cssClass: col-xs-4
            useCaption: true
            required: true
            type: fileupload
            mode: image
            imageHeight: 100
            imageWidth: 200
            tab: Cover
            thumbOptions:
                mode: crop
                offset:
                    - 0
                    - 0
                quality: 90
                sharpen: 0
                interlace: false
                extension: auto
        video:
            label: Video
            type: text
            span: col-xs-8
            cssClass: col-xs-8
            placeholder: 'https://www.youtube.com/watch?v=2XRprOlz27g'
            tab: Cover
