fields:
    title:
        label: Title
        span: full
        type: text
        placeholder: 'My awesome recipe'
    time:
        label: Time
        mode: time
        span: auto
        type: text
        placeholder: '50 Min or 1.30 Hr'
    serve:
        label: Serves
        span: auto
        default: '1'
        type: text
tabs:
    fields:
        ingredients:
            tab: Ingredients
            label: Ingradients
            span: full
            type: repeater
            prompt: "Add Ingredient"
            minItems: 1
            form: 
                fields:
                    ingredient_name:
                        label: Ingredient Name
                        type: text
                        span: col-xs-4
                        cssClass: col-xs-4
                    ingredient_volume:
                        label: Ingredient Volume
                        span: col-xs-4
                        type: text
                        cssClass: col-xs-4
                        placeholder: 400
                    volume_unit:
                        label: Volume Unit
                        span: col-xs-4
                        type: text
                        cssClass: col-xs-4
                        placeholder: grams / pieces / cup / cloves etc.
        recipe:
            tab: Reipce
            label: Recipe
            span: full
            size: huge
            type: richeditor
        img:
            label: 'Cover Image'
            span: full
            useCaption: true
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260
            thumbOptions:
                mode: crop
                offset:
                    - 0
                    - 0
                quality: 90
                sharpen: 0
                interlace: false
                extension: auto
