columns:
    id: 
        label: Id
        type: text
        invisible: true
    title:
        label: title
        type: text
        searchable: true
    time:
        label: time
        type: text
    serve:
        label: serve
        type: number
    ratings:
        label: rating
        type: text
        default: NR
        select: convert(total_rating / total_votes, decimal(4, 1))
    is_published:
        label: Published
        type: switch
    created_at:
        label: Created
        type: date
    updated_at:
        label: Created
        type: date
        invisible: true

