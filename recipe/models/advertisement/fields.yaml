fields:

    ad_id:
        label: 'Ad ID'
        required: true
        type: text
        placeholder: 'Ad ID -> ''home_horz_ad'''
        span: full
    is_image:
        label: 'Is image Ad?'
        type: switch
        default: true
        span: auto
    is_active:
        label: 'Is Active?'
        type: switch
        default: true
        span: auto
    image:
        label: 'Advertisement Image'
        mode: image
        imageWidth: 200
        imageHeight: 100
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        required: true
        trigger:
            action: show
            field: is_image
            condition: checked
        type: fileupload
    url:
        label: Url
        span: auto
        placeholder: 'Url to navigate on clicking on image'
        trigger:
            action: show
            field: is_image
            condition: checked
        type: text
    content:
        label: 'Advertisement Content (HTML)'
        size: 'huge'
        span: full
        trigger:
            action: show
            field: is_image
            condition: unchecked
        type: richeditor
tabs:
    fields:
        adspaces:
            type: partial
            path: field_adspaces
            tab: Ad Spaces
