fields:

    title:
        label: 'Ad ID / Title'
        required: true
        type: text
        placeholder: 'APPLE_LAPTOP_BANNER_AD'
        span: auto
    id: 
        label: DB ID
        type: text
        disabled: true
        comment: Auto Generated DB ID of Ad
        span: auto
    is_image:
        label: 'AD type'
        on: IMG
        off: HTML
        comment: Set Ad type (You can also attach an image in html content)
        type: switch
        default: true
        span: auto
    is_active:
        label: 'Is Active?'
        type: switch
        default: true
        span: auto
    image:
        label: 'Advertisement Image'
        mode: image
        imageWidth: 200
        imageHeight: 100
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        required: true
        trigger:
            action: show
            field: is_image
            condition: checked
        type: fileupload
    url:
        label: Target Url
        span: auto
        placeholder: 'Url to navigate on clicking on Image'
        trigger:
            action: show
            field: is_image
            condition: checked
        type: text
    content:
        label: 'Advertisement Content (HTML)'
        commentAbove: 'Wrap the content in a link to follow when clicked'
        size: 'huge'
        span: full
        trigger:
            action: show
            field: is_image
            condition: unchecked
        type: richeditor
tabs:
    fields:
        adspaces:
            type: partial
            path: field_adspaces
            tab: Ad Spaces
