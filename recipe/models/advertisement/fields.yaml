fields:
    _okay:
        type: hint
        path: $/recipe/recipe/models/advertisement/hint.htm
    title:
        label: 'Ad ID / Title'
        required: true
        type: text
        placeholder: 'APPLE_LAPTOP_BANNER_AD'
        span: col-xs-4
        cssClass: col-xs-4 p-l-0
    id: 
        label: Database ID (Auto Generated)
        type: text
        disabled: true
        span: col-xs-4
        cssClass: col-xs-4
    is_active:
        label: 'Is Active?'
        type: switch
        default: true
        span: col-xs-4
        cssClass: col-xs-4 switch-fix 
    is_image:
        label: 'AD type'
        type: dropdown
        options:
            0 : HTML Ad
            1 : Image Ad
        comment: Set Ad type (You can also attach an image in html content)
        default: 0
        span: auto
    url:
        label: Url
        span: auto
        placeholder: 'Url to navigate on clicking on Ad'
        type: text
    start_date:
        label: Ad Start Date
        type: datepicker
        comment: leave blank to start any date
        mode: date
        span: auto
    end_date:
        label: Ad End Date
        type: datepicker
        comment: leave blank to never end
        mode: date
        span: auto
tabs:
    fields:
        image:
            label: 'Advertisement Image'
            mode: image
            span: auto
            required: true
            trigger:
                action: show
                field: is_image
                condition: value[1]
            type: fileupload
            tab: Ad Content
        content:
            label: 'Advertisement Content (HTML)'
            commentAbove: 'Wrap the content in a link to follow when clicked. HTML content can be translated per locale'
            size: 'huge'
            span: full
            trigger:
                action: show
                field: is_image
                condition: value[0]
            type: richeditor
            tab: Ad Content
        adspaces:
            type: partial
            path: $/recipe/recipe/controllers/advertisements/_field_adspaces.htm
            tab: Link Ad Spaces
